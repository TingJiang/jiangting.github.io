<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>

  <body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
    </ul>
    <button type="button" onclick="selectCity()">选出污染指数高于60的城市</button>

    <script type="text/javascript">
      var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
      ];
      
      // 在注释下方编写代码
      // 遍历读取aqiData中各个城市的数据
      // 将空气质量指数大于60的城市显示到aqi-list的列表中
      
      var aqiList=document.getElementById('aqi-list')
      aqiList.innerHTML="<li>123</li>";

      function selectCity() {
        var str=new Array();
        var strAll="";
        var j=0;

        for (var i=0; i<aqiData.length; i++) {
          if (aqiData[i][1]>=60) {
            str[j]="第"+(j+1)+"名:"+aqiData[i][0]+", "+aqiData[i][1];
            j++;
          }
        }

        for(var q=0; q<str.length; q++){
          strAll=strAll+str[q]+"<br>";
        }

        aqiList.innerHTML=strAll;
      }

    </script>

  </body>
</html>
